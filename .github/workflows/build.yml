name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # 关键：禁用 Gradle 缓存，避免问题
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      # 关键修复：强制清理并重新构建
      - name: Clean and Build Debug APK
        run: |
          echo "=== 停止守护进程 ==="
          ./gradlew --stop 2>/dev/null || true
          
          echo "=== 清理构建 ==="
          ./gradlew clean --no-daemon
          
          echo "=== 开始构建（强制重新执行所有任务）==="
          ./gradlew assembleDebug \
            --no-daemon \
            --rerun-tasks \
            --stacktrace
        timeout-minutes: 20
      
      # 验证构建结果
      - name: Verify APK
        run: |
          echo "=== 查找所有 APK ==="
          find . -name "*.apk" -type f 2>/dev/null
          
          echo "=== 检查构建目录 ==="
          if [ -d "app/build/outputs/apk/debug" ]; then
            echo "✓ 目录存在"
            ls -lh app/build/outputs/apk/debug/
          else
            echo "✗ 目录不存在"
            ls -R app/build/ 2>/dev/null || echo "app/build 不存在"
            exit 1
          fi
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
